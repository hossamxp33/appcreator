<div class="d-flex justify-content-center">
  <button [class.selected]="iosref" (click)="ios()">IOS</button>
  <button [class.selected]="mdref" (click)="md()">MD</button>
</div>
<div *ngIf="mdref" class="marvel-device note8 mt-4">
  <!-- <div class="img-container"> -->
  <div class="screen">
    <ion-header class="p-2">
      <svg class="docs-demo-device__md-bar" viewBox="0 0 1384.3 40.3">
        <path
          class="st0"
          d="M1343 5l18.8 32.3c.8 1.3 2.7 1.3 3.5 0L1384 5c.8-1.3-.2-3-1.7-3h-37.6c-1.5 0-2.5 1.7-1.7 3z"
        ></path>
        <circle class="st0" cx="1299" cy="20.2" r="20"></circle>
        <path
          class="st0"
          d="M1213 1.2h30c2.2 0 4 1.8 4 4v30c0 2.2-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4v-30c0-2.3 1.8-4 4-4zM16 4.2h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H16c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
        ></path>
      </svg>
      <div class="d-flex flex-row-reverse justify-content-between">
        <div class="cart">
          <i class="icon ion-md-cart"></i>
          <span>1</span>
        </div>

        <ion-searchbar
          animated
          mode="md"
          placeholder="ابحث بالمنتجات"
          class="col-md-11 col-10 px-0 flex-row-reverse"
          showCancelButton
        ><i class="icon ion-md-search"></i></ion-searchbar>
      </div>
    </ion-header>
    <ion-content>
      <div *ngIf="showSlideShow">
        <!-- <div
          style="position: absolute;top: 50%;left: 16px;font-size: 25px;z-index: 2;"
          (click)="slidePrev()"
        >
          <i class="icon ion-md-arrow-back"></i>
        </div> -->
        <div><button class="btn skip">تخطي</button></div>
        <div class="next-nav" (click)="slideNext()">
          <i class="icon ion-md-arrow-forward"></i>
        </div>
        <ion-slides
          class="primary-slider"
          [options]="deSlideOpts"
          pager="true"
          mode="md"
        >
          <ion-slide
            *ngFor="let image of slider"
            class="ios swiper-slide swiper-zoom-container hydrated swiper-slide-active"
          >
            <img [src]="image.photo" />
          </ion-slide>
        </ion-slides>
      </div>
      <app-headers
        *ngIf="!showSlideShow"
        [id]="sliderId"
        [source]="source"
      ></app-headers>
      <div *ngIf="!showSlideShow" class="row px-3 text-center">
        <div class="col">
          <i class="icon ion-md-shirt"></i>
          <label>ملابس</label>
        </div>
        <div class="col">
          <i class="icon ion-md-phone-portrait"></i>
          <label>موبايلات</label>
        </div>
        <div class="col">
          <i class="icon ion-md-laptop"></i>
          <label>اليكترونيات</label>
        </div>
        <div class="col">
          <i class="icon ion-md-bed"></i>
          <label>المنزل و الحديقة</label>
        </div>
        <div class="col">
          <i class="icon ion-md-glasses"></i>
          <label>نظارات</label>
        </div>
      </div>
