<div class="container mt-4">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-6">
      <div class="d-flex justify-content-center">
        <button [class.selected]="iosref" (click)="ios()">IOS</button>
        <button [class.selected]="mdref" (click)="md()">MD</button>
      </div>

      <div *ngIf="iosref" class="marvel-device iphone-x mt-4">
        <div class="notch">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
          <div class="shadow shadow--tr"></div>
          <div class="shadow shadow--tl"></div>
          <div class="shadow shadow--br"></div>
          <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div class="screen pt-5">
          <!-- Content goes here -->
          <ion-header
            [style.background]="colorHeader"
            [colorPicker]="colorHeader"
            (colorPickerChange)="colorHeader = $event"
          >
            <!-- <ion-grid> -->
            <!-- <ion-row class="justify-content-end"> -->
            <div class="d-flex justify-content-between">
              <ion-searchbar
                [style.background]="colorSearch"
                [colorPicker]="colorSearch"
                (colorPickerChange)="colorSearch = $event"
                class="col-md-11"
                placeholder="ابحث بالمنتجات"
                mode="ios"
              ></ion-searchbar>
              <ion-icon size="medium" slot="start" name="cart"></ion-icon>
              <!-- </ion-row> -->
              <!-- </ion-grid >-->
            </div>
          </ion-header>
          <ion-content>
            <ion-slides pager="true" [options]="slideOpts" mode='ios'>
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
          </ion-content>
        </div>
      </div>

      <div *ngIf="mdref" class="marvel-device note8 mt-4">
        <div class="inner"></div>
        <div class="overflow">
          <div class="shadow"></div>
        </div>
        <div class="speaker"></div>
        <!-- <div class="sensors"></div> -->
        <!-- <div class="more-sensors"></div> -->
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="screen">
          <!-- Content goes here -->
          <ion-header>
            <svg class="docs-demo-device__md-bar" viewBox="0 0 1384.3 40.3">
              <path
                class="st0"
                d="M1343 5l18.8 32.3c.8 1.3 2.7 1.3 3.5 0L1384 5c.8-1.3-.2-3-1.7-3h-37.6c-1.5 0-2.5 1.7-1.7 3z"
              ></path>
              <circle class="st0" cx="1299" cy="20.2" r="20"></circle>
              <path
                class="st0"
                d="M1213 1.2h30c2.2 0 4 1.8 4 4v30c0 2.2-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4v-30c0-2.3 1.8-4 4-4zM16 4.2h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H16c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
              ></path>
            </svg>
            <div class="d-flex justify-content-between">
              <ion-searchbar
                animated
                mode="md"
                placeholder="ابحث بالمنتجات"
                class="col-md-11"
              ></ion-searchbar>
              <ion-icon slot="start" size="medium" name="cart"></ion-icon>
            </div>
          </ion-header>
          <ion-content>
            <ion-slides pager="true" [options]="slideOpts" mode='md'>
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
          </ion-content>
        </div>
      </div>
    </div>
  </div>
</div>
