<div class="container mt-4">
  <div class="row flex-row-reverse">
    <div class="col-md-4">
      <div class="d-flex justify-content-center">
        <button [class.selected]="iosref" (click)="ios()">IOS</button>
        <button [class.selected]="mdref" (click)="md()">MD</button>
      </div>

      <div *ngIf="iosref" class="marvel-device iphone-x mt-4">
        <div class="notch">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
          <div class="shadow shadow--tr"></div>
          <div class="shadow shadow--tl"></div>
          <div class="shadow shadow--br"></div>
          <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div class="screen">
          <!-- Content goes here -->
          <ion-searchbar class="mt-4" animated mode='ios'></ion-searchbar>
        </div>
      </div>

      <div *ngIf="mdref" class="marvel-device note8 mt-4">
        <div class="inner"></div>
        <div class="overflow">
          <div class="shadow"></div>
        </div>
        <div class="speaker"></div>
        <!-- <div class="sensors"></div> -->
        <!-- <div class="more-sensors"></div> -->
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="screen">
          <!-- Content goes here -->
          <ion-header>
            <ion-toolbar>
              <ion-icon slot="end" name="bluetooth"></ion-icon>
              <ion-icon slot="end" name="battery-full"></ion-icon>
              <i class="connect-level"></i>
              <!-- <ion-icon slot="start" name="wifi"></ion-icon> -->
              <i class="fas fa-wifi"></i>
            </ion-toolbar>
            <ion-searchbar animated mode='md'></ion-searchbar>
            <ion-title></ion-title>
          </ion-header>
        </div>
      </div>
    </div>
  </div>
</div>
