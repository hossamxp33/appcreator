<div class="d-flex justify-content-between head">
  <div><i class="dep"></i><span>الاقسام</span></div>
  <i class="img-ico"></i>
</div>
<div class="tail pb-5">
  <div class="d-flex justify-content-between tail-head">
    <span>تعديل تصاميم الأقسام</span>
    <a routerLink="/categories"><i class="back"></i></a>
  </div>
  <div class="selections p-3">
    <div class="row mb-5">
      <span class="col-md-5 col-5">لون الخلفية</span>
      <div class="col-md-6 col-6">
        <div>
          <span
            (click)="openColorSketch(1)"
            id="1"
            class="color-span"
            [style.background]="color"
          >
          </span>
          <color-sketch
            id="sketch-1"
            [ngStyle]="show ? { display: 'block' } : { display: 'none' }"
            [color]="color"
            (onChangeComplete)="changeComplete($event, 1)"
          ></color-sketch>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">لون الخط</span>
      <div class="col-md-6 col-6">
        <div>
          <span
            (click)="openColorSketch(2)"
            id="2"
            class="color-span"
            [style.background]="color"
          >
          </span>
          <color-sketch
            id="sketch-2"
            [ngStyle]="show ? { display: 'block' } : { display: 'none' }"
            [color]="color"
            (onChangeComplete)="changeComplete($event, 2)"
          ></color-sketch>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">ظل الأقسام</span>
      <div class="col-md-6 col-6">
        <span (click)="toggleShadow()" [ngClass]="shadow ? 'on' : 'off'">
        </span>
      </div>
    </div>

    <div class="row mt-4">
      <span class="col-md-5 col-5">وضع إطار للأقسام</span>
      <div class="col-md-6 col-6">
        <span (click)="toggleBorder()" [ngClass]="border ? 'on' : 'off'">
        </span>
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">إتاحة عنوان للأقسام</span>
      <div class="col-md-6 col-6">
        <span (click)="toggleTitle()" [ngClass]="title ? 'on' : 'off'"> </span>
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">عنوان الأقسام</span>
      <div class="col-md-6 col-6">
        <input id="catTitleInput" type="text" [disabled]="!title" />
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">حجم عنوان الأقسام</span>
      <div class="col-md-6 col-6">
        <input
          id="catTitleSize"
          type="number"
          min="0"
          max="72"
          [disabled]="!title"
        />
      </div>
    </div>
    <div class="row mt-4">
      <span class="col-md-5 col-5">حجم خط الأقسام</span>
      <div class="col-md-6 col-6">
        <input id="fontSize" type="number" min="0" max="72" />
      </div>
    </div>

    <div class="row mt-4">
      <span class="col-md-5 col-5">لون الاطار</span>
      <div class="col-md-6 col-6">
        <div>
          <span
            (click)="openColorSketch(3)"
            id="3"
            class="color-span"
            [style.background]="color"
          >
          </span>
          <color-sketch
            id="sketch-3"
            [ngStyle]="show ? { display: 'block' } : { display: 'none' }"
            [color]="color"
            (onChangeComplete)="changeComplete($event, 3)"
          ></color-sketch>
        </div>
      </div>
    </div>
  </div>
</div>
