<form>
  <div class="form-group">
    <label for="name" class="col-form-label">الاسم</label>
    <input type="text" class="form-control" id="name" />
  </div>
  <div class="form-group">
    <label for="email" class="col-form-label">الايميل</label>
    <input type="text" class="form-control" id="email" />
  </div>
  <div class="form-group">
    <label for="phone" class="col-form-label">كلمة السر</label>
    <input type="text" class="form-control" id="phone" />
  </div>
  <div class="form-group">
    <div class="card-block">
      <button
        (click)="signInWithGoogle()"
        class="btn btn-social-icon btn-google mx-1"
      >
        <span class="fab fa-google"></span></button
      ><button
        (click)="signInWithFB()"
        class="btn btn-social-icon btn-facebook mx-1"
      >
        <span class="fab fa-facebook-f"></span>
      </button>
    </div>
  </div>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">
    إغلاق
  </button>
  <button type="button" class="btn btn-primary">سجل</button>
</form>
