<!-- start logo -->

<div class="logo">
  <div class="container">
    <div class="logo-box">
      <img src="../../assets/images/logo.png"  />
    </div>
  </div>
</div>


<!-- end logo -->

<!-- start message -->

<div class="message">
  <h3 class="text-center">التسجيل</h3>
  <p class="text-center">
    اذا كان لديك حساب بالفعل <a href="../auth/login">سجل الدخول</a>
  </p>
</div>

<!-- end message -->

<!-- start form -->

<div class="register-box">
  <div class="container">
    <div class="row">

      <!-- start place holder -->

      <div class="col-md-2 hide"></div>

      <!-- end place holder -->

      <!-- start form field -->

      <div class="col-lg-3 col-md-5">
        <form class="register-form">

          <div class="name-field">
            <input type="text" placeholder="اسم المستخدم" />
          </div>

          <div class="email-field">
              <input type="email" placeholder="الايميل" />
          </div>

          <div class="number-field">
              <input type="text" pattern="[0-9]*" placeholder="رقم الهاتف" />
          </div> 
          
          <div class="pwp-field">
              <input type="password" placeholder="كلمة المرور" />
          </div>
          
          <div class="re-pwp-field">
              <input type="password" placeholder="تأكيد كلمة المرور" />
          </div>
          
          <div class="btn-field">
              <input type="submit" value="تسجيل الدخول" />
          </div>          

        </form>
      </div>

      <!-- end form field -->

      <!-- start line -->

      <div class="col-md-2">
          <div class="line sm-hide"></div>
      </div>
  
      <!-- end line --> 
        
      <!-- start register by social media -->

      <div class="col-lg-3 col-md-5">
          <div class="btn-container">
            <div class="boxes">
              <a href="#">
                <div class="fb-box">
                  <span>Continue with Facebook</span>
                  <i class="fab fa-facebook-f"></i>
                </div>
              </a>
              <a href="#">
                <div class="g-box">
                  <span style="position: relative; top: 3px">Continue with Google</span>
                  <img src="../../assets/images/google.png" style="width: 43px; margin-right: 20px" />
                </div> 
              </a>
            </div>           
          </div>
      </div>
  
      <!-- end register by social media -->         

      <!-- start place holder -->

      <div class="col-md-2"></div>

      <!-- end place holder -->      

    </div>
  </div>
</div>

<!-- end form -->
