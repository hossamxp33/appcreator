<div class="d-flex justify-content-center">
  <button [class.selected]="iosref" (click)="ios()">IOS</button>
  <button [class.selected]="mdref" (click)="md()">MD</button>
</div>
<!-- <div class="ios-em" *ngIf="iosref"></div> -->
<div *ngIf="iosref" class="marvel-device iphone-x">
  <div class="screen">
    <seb-ng-magic-iframe
      [source]="'/assets/iframes/iphone.iframe.html'"
      [styleUrls]="['/assets/scss/ionic.scss']"
    ></seb-ng-magic-iframe>
  </div>
</div>

<div *ngIf="mdref" class="marvel-device note8 mt-4">
  <div class="screen">
    <seb-ng-magic-iframe
      [source]="'/assets/iframes/md.iframe.html'"
      [styleUrls]="['/assets/scss/ionic.scss']"
    ></seb-ng-magic-iframe>
  </div>
</div>
