<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="d-flex justify-content-between">
      <a routerLink="/">
        <!-- <i class="fas fa-store-alt"></i> -->
        <!-- <span>باراشوت</span> -->
        <img class="logo" src="../../assets/images/logo.png" />
      </a>
      <!-- <button class="btn mt-3"><span>نشر</span></button> -->
      <div class="d-flex">
        <button
          type="button"
          class="btn "
          data-toggle="modal"
          data-target="#login"
        >
          <i class="fas fa-sign-in-alt"></i>

          الدخول
        </button>
        <button
          type="button"
          class="btn"
          data-toggle="modal"
          data-target="#register"
        >
          <i class="fas fa-user-plus"></i>
          التسجيل
        </button>
      </div>
    </div>
  </nav>
</header>
<div
  class="modal fade"
  id="login"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title" id="exampleModalLabel">الدخول</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="col-form-label">الاسم</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">الايميل</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <div class="card-block">
              <button
                (click)="signInWithGoogle()"
                class="btn btn-social-icon btn-google mx-1"
              >
                <span class="fab fa-google"></span></button
              ><button
                (click)="signInWithFB()"
                class="btn btn-social-icon btn-facebook mx-1"
              >
                <span class="fab fa-facebook-f"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          إغلاق
        </button>
        <button type="button" class="btn btn-primary">سجل</button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="register"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title" id="exampleModalLabel">التسجيل</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="col-form-label">الاسم</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">الايميل</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">كلمة السر</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="form-group">
            <div class="card-block">
              <button
                (click)="signInWithGoogle()"
                class="btn btn-social-icon btn-google mx-1"
              >
                <span class="fab fa-google"></span></button
              ><button
                (click)="signInWithFB()"
                class="btn btn-social-icon btn-facebook mx-1"
              >
                <span class="fab fa-facebook-f"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          إغلاق
        </button>
        <button type="button" class="btn btn-primary">سجل</button>
      </div>
    </div>
  </div>
</div>
